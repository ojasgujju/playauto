<!DOCTYPE html>
<html>
<head>
  <title>Customer Journey Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #startRecording {
      background-color: #4CAF50;
      color: white;
    }
    #stopRecording {
      background-color: #f44336;
      color: white;
    }
    #generateTests {
      background-color: #2196F3;
      color: white;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording">Stop Recording</button>
  <button id="generateTests">Generate Tests</button>
  <script src="popup.js"></script>
</body>
</html>
